
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #212723;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      text-align: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }

    /* Button-style links */
    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ece3e3;
      border: none;
      border-radius: 10px;
      padding: 20px;
      height: 150px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
      color: #111;
      font-weight: 600;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #d8cfcf;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .btn {
        height: 120px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

    <a href="../basic/colorgenerator.html" class="btn">Color Generator</a>
    <a href="../basic/currencycoverter.html" class="btn">Currency Converter</a>
    <a href="../basic/download.html" class="btn">Download Animation</a>
    <a href="../basic/simon.html" class="btn">Simon Game</a>
    <a href="../basic/todo.html" class="btn">Todo App</a>
    <a href="../Colour Generator/index1.html" class="btn">Background Color</a>
    <a href="../paragraph_Generator/paragrapGenerator.html" class="btn">Paragraph Generator</a>
    <a href="../password generator/index.html" class="btn">Password Generator</a>
    <a href="../ageCalculator/index.html" class="btn">Age Calculate</a>
    <a href="../todo app/index.html" class="btn">Todo List</a>
  </div>
</body>
</html>
