
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #212723;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      text-align: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }

    button {
      background-color: #ece3e3;
      border: none;
      border-radius: 10px;
      padding: 20px;
      height: 150px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #d8cfcf;
      transform: scale(1.05);
    }

    button a {
      text-decoration: none;
      color: #111;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        height: 120px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

    <button><a href="./currencycoverter.html">Currency Converter</a></button>

    <button><a href="../projec/paragraph_Generator/paragrapGenerator.html">Paragraph Generator</a></button>
    <button><a href="../password generator/index.html">Password Generator</a></button>
  </div>
</body>
</html>
